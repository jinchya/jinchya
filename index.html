<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>智強科技精密股份有限公司</title>
  <link rel="icon" href="logo_mini.ico" type="image/x-icon" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    .pdf-container {
      width: 100%;
      max-width: 900px;
      height: calc(100vh - 200px);
      margin: 0 auto;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }
    iframe, object {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback-link {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="智強科技精密股份有限公司 Logo" />
  <h1>智強科技精密股份有限公司簡介</h1>

  <div class="pdf-container">
    <object data="CompanyProfile_2025.pdf" type="application/pdf">
      <p>無法顯示 PDF，請點
        <a href="CompanyProfile_2025.pdf" target="_blank">這裡下載</a>
      </p>
    </object>
  </div>

  <p class="fallback-link">若無法正常顯示 PDF，請點
    <a href="CompanyProfile_2025.pdf" target="_blank">這裡開啟</a>
  </p>
</body>
</html>
