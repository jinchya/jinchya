<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>智強科技精密股份有限公司</title>
  <link rel="icon" href="logo_mini.ico" type="image/x-icon" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .pdf-container {
      width: 100%;
      max-width: 900px;
      height: calc(100vh - 230px);
      margin: 0 auto;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }
    iframe, object {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback-link {
      margin-top: 10px;
    }
    /* 聯絡資訊條 */
    .contact-bar {
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 10px 0;
      display: flex;
      justify-content: center; /* 整個區塊置中 */
    }
    .contact-content {
      width: 90%;
      max-width: 900px;
      text-align: right; /* 文字靠右 */
      font-size: 14px;
      line-height: 1.5;
      box-sizing: border-box;
    }
    .contact-content p {
      margin: 3px 0;
    }
    .contact-content a {
      color: #0073e6;
      text-decoration: none;
    }
    .contact-content a:hover {
      text-decoration: underline;
    }
    /* 手機螢幕文字置中調整 */
    @media (max-width: 600px) {
      .contact-content {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="智強科技精密股份有限公司 Logo" />
  <h1>智強科技精密股份有限公司簡介</h1>

  <div class="pdf-container">
    <object data="CompanyProfile_2025.pdf" type="application/pdf">
      <p>無法顯示 PDF，請點
        <a href="CompanyProfile_2025.pdf" target="_blank">這裡下載</a>
      </p>
    </object>
  </div>

  <p class="fallback-link">若無法正常顯示 PDF，請點
    <a href="CompanyProfile_2025.pdf" target="_blank">這裡開啟</a>
  </p>

  <div class="contact-bar">
    <div class="contact-content">
      <p><strong>公司地址：</strong>新北市鶯歌區中正三路448巷1號</p>
      <p><strong>聯絡人：</strong>黃致凱</p>
      <p><strong>聯絡電話：</strong><a href="tel:0927679637">0927-679-637</a></p>
      <p><strong>Email：</strong><a href="mailto:jacob_huang@jinchya.com">jacob_huang@jinchya.com</a></p>
    </div>
  </div>
</body>
</html>
