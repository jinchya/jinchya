<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>智強科技精密股份有限公司</title>
  <link rel="icon" href="logo_mini.ico" type="image/x-icon" />
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f5f5f5;
      margin: 0;
    }
    h1 {
      color: #333;
    }
    .pdf-container {
      width: 100%;
      max-width: 900px;
      height: calc(100vh - 230px);
      margin: 0 auto;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      background-color: white;
    }
    iframe, object {
      width: 100%;
      height: 100%;
      border: none;
    }
    .fallback-link {
      margin-top: 10px;
    }
    /* 底部橫向聯絡條 */
    .contact-bar {
      width: 100%;
      background-color: #fff;
      border-top: 1px solid #ddd;
      padding: 8px 0;
      display: flex;
      justify-content: center;
    }
    .contact-content {
      width: 90%;
      max-width: 1100px;
      display: flex;
      flex-wrap: wrap; /* 小螢幕換行 */
      gap: 15px;
      font-size: 14px;
      text-align: left;
    }
    .contact-item {
      white-space: nowrap;
    }
    .contact-item a {
      color: #0073e6;
      text-decoration: none;
    }
    .contact-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="智強科技精密股份有限公司 Logo" />
  <h1>智強科技精密股份有限公司簡介</h1>

  <div class="pdf-container">
    <object data="CompanyProfile_2025.pdf" type="application/pdf">
      <p>無法顯示 PDF，請點
        <a href="CompanyProfile_2025.pdf" target="_blank">這裡下載</a>
      </p>
    </object>
  </div>

  <p class="fallback-link">若無法正常顯示 PDF，請點
    <a href="CompanyProfile_2025.pdf" target="_blank">這裡開啟</a>
  </p>

  <div class="contact-bar">
    <div class="contact-content">
      <div class="contact-item"><strong>公司地址：</strong>新北市鶯歌區中正三路448巷1號</div>
      <div class="contact-item"><strong>聯絡人：</strong>黃致凱</div>
      <div class="contact-item"><strong>聯絡電話：</strong><a href="tel:0927679637">0927-679-637</a></div>
      <div class="contact-item"><strong>Email：</strong><a href="mailto:jacob_huang@jinchya.com">jacob_huang@jinchya.com</a></div>
    </div>
  </div>
</body>
</html>
